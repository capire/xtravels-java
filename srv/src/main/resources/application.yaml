cds:
  drafts.enforce-readonly: true
  security.mock.users:
    admin:
      roles:
      - admin
  data-source.csv.paths:
  - "db/data/**"
  - "../db/data/**"
  - "srv/target/cds/**"
  - "target/cds/**"
  -  "node_modules/@capire/**"
  -  "../node_modules/@capire/**"
---
spring:
  config.activate.on-profile: hybrid
cds:
  remote.services:
    xflights:
      type: hcql
      model: sap.capire.flights.data
      destination:
        properties:
          url: http://localhost:8081/hcql
---
spring:
  config.activate.on-profile: default
  sql.init.platform: h2
cds:
  data-source.auto-config.enabled: false
