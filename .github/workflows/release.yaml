name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  deployments: write
  packages: read

jobs:
  tests:
     uses: capire/xtravels-java/.github/workflows/test.yaml@main
     secrets: inherit
  deploy-cf:
    needs: [tests]
    uses: capire/xtravels-java/.github/workflows/cf.yaml@main
    secrets: inherit
    with:
      environment: Production
